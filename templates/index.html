<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bala's Dice Roll</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bala's Dice Roll</h1>
        </header>

        <main>
            <div class="dice-area">
                <div id="result" class="result" aria-live="polite" role="status"></div>

                <!-- Rolling GIF shown during the 2s delay -->
                <img id="rollingGif" class="rolling-gif" src="/static/dice.gif" alt="Dice rolling animation" hidden>
                <div id="fallback" class="fallback-spinner" hidden>ðŸŽ² Rolling... ðŸŽ²</div>
            </div>

            <div class="buttons">
                <button id="rollBtn" class="btn primary" type="button">Roll the dice</button>
                <button id="resetBtn" class="btn" type="button">Reset</button>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
